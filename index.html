<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 驻专 转 专</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>  驻专 转 专</h1>
    <p class="subtitle"> 转 拽 砖专  驻  - 转 ".</p>

    <div class="wrap">
        <div class="card">
            <h2>专转 转 </h2>
            <div class="row">
                <div>
                    <label for="frontW">专 转</label>
                    <input id="frontW" type="number" value="400" min="100">
                </div>
                <div>
                    <label for="cabH"> 转</label>
                    <input id="cabH" type="number" value="1920" min="500">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="rEdge">拽 爪专 转转 注</label>
                    <input id="rEdge" type="number" value="100" min="1">
                </div>
                <div>
                    <label for="rMidCount">转 爪专 专砖</label>
                    <input id="rMidCount" type="number" value="4" min="1">
                </div>
            </div>

            <label for="sideSelect"> 驻转转 转 专</label>
            <select id="sideSelect">
                <option value="right" selected></option>
                <option value="left">砖</option>
            </select>

            <h2>驻专  </h2>

            <div>
                <label for="Sapak"> 注专</label>
                <select id="Sapak">
                    <option value="bluran">专</option>
                    <option value="nilsen">住</option>
                </select>
            </div>

            <div class="row">
                <div>
                    <label for="planNum">住驻专 转转</label>
                    <input id="planNum" type="text" placeholder="住驻专 转转">
                </div>
                <div>
                    <label for="unitNum">住驻专 </label>
                    <input id="unitNum" type="text" placeholder="住驻专 ">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="partName">砖 驻专拽</label>
                    <input id="partName" type="text" placeholder="驻专抓 专">
                </div>
                <div>
                    <label for="profileType">住 驻专驻</label>
                    <select id="profileType">
                    </select>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="profileColor"> 驻专驻</label>
                    <input id="profileColor" type="text" placeholder=": G05">
                </div>
                <div>
                    <label for="glassModel"> 转</label>
                    <input id="glassModel" type="text" placeholder=": BL-103">
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="glassTexture"> 拽住专转 转</label>
                    <select id="glassTexture">
                        <option value="none"></option>
                        <option value="vertical"></option>
                        <option value="horizontal">专</option>
                    </select>
                </div>
                <div>
                    <label for="prepFor">  注专</label>
                    <input id="prepFor" type="text" value="爪专">
                </div>
            </div>

            <div class="buttons-container">
                <button id="downloadBtn" type="button">专 PDF </button>
            </div>

            <div id="readout" class="readout-container" style="display:none;">
                <h3>住 转 </h3>
                <div id="readout-content"></div>
            </div>
        </div>

        <div class="card drawing-card">
            <svg id="svg" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMin slice"></svg>
            <div class="svg-overlay">砖专 驻注 ...</div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg2pdf.js@2.5.0/dist/svg2pdf.umd.min.js"></script>
    <script src="Alef-normal.js"></script>
    <script src="profiles.js"></script>
    <script src="main.js"></script>
</body>
</html>
